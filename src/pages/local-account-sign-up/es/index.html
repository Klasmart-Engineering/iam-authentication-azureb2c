<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link
            href="../../../css/fonts.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../css/global.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../css/kids.css"
            rel="stylesheet"
            data-preload="true"
        />
        <title>KidsLoop | Crear cuenta</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="main-content">
                <div class="header">
                    <img
                        class="logo"
                        src="../../../assets/logo.svg"
                        alt="Logo de KidsLoop"
                    />
                    <div class="header__placeholder"></div>
                </div>
                <div class="main-content-wrapper">
                    <h1 class="main-heading">Crear cuenta</h1>
                    <div id="api"></div>
                    <div class="signin-link">
                        ¿Ya tiene una cuenta?
                        <a
                            id="signin"
                            data-testid="signin-link"
                            class="text-link"
                            href="javascript:history.back()"
                            >Iniciar sesión</a
                        >
                    </div>
                </div>
            </div>
            <div class="space-filler">
                <img
                    class="space-filler-image"
                    src="../../../assets/login-side.svg"
                    alt="Niños aprendiendo"
                />
            </div>
        </div>
        <script src="https://klukb2cstorage.blob.core.windows.net/b2ccosmosdb/pages/local-account-sign-up/bundle.js"></script>
    </body>
</html>
