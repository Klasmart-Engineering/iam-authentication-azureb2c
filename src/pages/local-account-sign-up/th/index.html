<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link
            href="../../../css/fonts.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../css/global.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../css/kids.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link href="../index.css" rel="stylesheet" data-preload="true" />
        <title>KidsLoop | สร้างบัญชี</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="main-content">
                <div class="header">
                    <img
                        class="logo"
                        src="../../../assets/logo.svg"
                        alt="โลโก้ KidsLoop "
                    />
                    <div class="header__placeholder"></div>
                </div>
                <div class="main-content-wrapper">
                    <img src="../../../assets/login.svg" alt="Kids talking" />
                    <h1 class="main-heading">สร้างบัญชี</h1>
                    <div id="api"></div>
                    <div class="help-buttons" id="help-container">
                        <div class="help-button" id="help-videos">
                            Help Videos
                        </div>
                        <div class="help-button" id="support-ticket">
                            Contact us
                        </div>
                    </div>
                    <div class="signin-link">
                        คุณมีบัญชีแล้วหรือยัง?
                        <a
                            id="signin"
                            data-testid="signin-link"
                            class="text-link"
                            href="javascript:history.back()"
                            >เข้าสู่ระบบ</a
                        >
                    </div>
                </div>
            </div>
            <div class="space-filler">
                <img
                    class="space-filler-image"
                    src="../../../assets/login-side.svg"
                    alt="การเรียนรู้ของเด็กๆ"
                />
            </div>
        </div>
        <script src="https://klukb2cstorage.blob.core.windows.net/b2ccosmosdb/pages/local-account-sign-up/bundle.js"></script>
    </body>
</html>
