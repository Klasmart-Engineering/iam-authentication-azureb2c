<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../common/css/global.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../common/css/fairground.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link href="./index.css" rel="stylesheet" data-preload="true" />
        <script
            src="https://klukb2cstorage.blob.core.windows.net/b2ccosmosdb/policies/KL_create_user_or_sign_in/common/js/bundle.js"
            async
        ></script>
        <title>Reset Password</title>
    </head>
    <body>
        <div class="header">
            <div class="header__logo-container">
                <img class="header__logo" src="../../../../assets/logo.svg" />
            </div>
            <div class="header__title">Reset Password</div>
            <!-- Made visible after initial locale is set (to avoid seeing it flicker) -->
            <div class="header__language-select" hidden>
                <img
                    src="../../../../assets/language-select-icon.svg"
                    alt="Language Select Icon"
                    class="language-select__icon"
                />
                <select
                    id="language-select"
                    class="language-select"
                    title="Change Language"
                >
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="ko">한국어</option>
                    <option value="zh-hans">汉语 (简体)</option>
                    <option value="vi">Tiếng Việt</option>
                    <option value="id">bahasa Indonesia</option>
                    <option value="th">ภาษาไทย</option>
                </select>
            </div>
        </div>
        <main>
            <div class="main__title">Let’s reset your password.</div>
            <div id="api"></div>
        </main>
    </body>
</html>
