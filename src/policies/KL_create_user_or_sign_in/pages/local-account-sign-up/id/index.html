<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&amp;family=Source+Sans+Pro&amp;display=swap"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../common/css/global.css"
            rel="stylesheet"
            data-preload="true"
        />
        <link
            href="../../../common/css/teacher.css"
            rel="stylesheet"
            data-preload="true"
        />
        <title>KidsLoop | Create account</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="main-content">
                <div class="header">
                    <img
                        class="logo"
                        src="../../../../../assets/logo.svg"
                        alt="KidsLoop logo"
                    />
                    <div class="header__placeholder"></div>
                </div>
                <div class="main-content-wrapper">
                    <img
                        class="header-image"
                        src="../../../../../assets/cat_clouds_image.svg"
                        alt="Cat in clouds"
                    />
                    <h1 class="main-heading">Create account</h1>
                    <div id="api"></div>
                    <div class="signin-link">
                        Have an Account?
                        <a
                            id="signin"
                            class="text-link"
                            href="javascript:history.back()"
                            >Log in</a
                        >
                    </div>
                </div>
            </div>
            <div class="space-filler">
                <img
                    class="space-filler-image"
                    src="../../../../../assets/kids.svg"
                    alt="Kids learning"
                />
            </div>
        </div>
        <script src="https://klukb2cstorage.blob.core.windows.net/b2ccosmosdb/policies/KL_create_user_or_sign_in/pages/local-account-sign-up/bundle.js"></script>
    </body>
</html>
